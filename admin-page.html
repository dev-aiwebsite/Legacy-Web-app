    <style>
/* button loading */
._loading {
  pointer-events: none;
  user-select: none;
  opacity: 0.5;
  position: relative;
}
._loading:after {
  content: "";
  position: absolute;
  aspect-ratio: 1;
  width: 1em;
  height: auto;
  background: inherit;
  border: solid 2px #0C3A83;
  border-radius: 50em;
  border-right: transparent;
  border-top: transparent;
  top: 50%;
  left: 50%;
  translate: -50% -50%;
  animation: loadingSpin 1s linear infinite;
}

._loading:before {
  content: "";
  position: absolute;
  width: 100%;
  background: inherit;
  text-align: start;
  height: 100%;
  inset: 0;
  border-radius: inherit;
}

@keyframes loadingSpin {
  to {
    rotate: 360deg;
  }
}

.participant._loading:after {
    border-color: #0C3A83;
}

.currency{
    position: relative;
    width: 100%;
    text-align: center;
    display: inline-block;
}
.currency:before {
    content: "$";
}
.currency:empty:before {
    content: "";
}
body {
